<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialnet</title>
    <!-- CSS HELPER UTILITY CLASSES STYLESHEET -->
    <link rel="stylesheet" href="assets/css/simplified.css">

    <!-- CUSTOM CSS STYLESHEET -->
    <link rel="stylesheet" href="assets/css/login.css">

    <!-- FEATHER ICONS -->
    <link rel="stylesheet" href="assets/feather-icons/feather.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <!-----------------Main--------------------------------- -->
    <main class="flex gap-1">
        <div class="social-image flex-5">
            <img src="assets/images/pngwing.com.png" alt="" class="image">
        </div>
        <div class="login flex-2 px-4 my-6 mx-6">
            <h1 class="text-muted text-40 capitalize">Welcome  to Socail<span class="primary-color">net</span> website, <span class="danger-color">Login to
                    continue</span></h1>
            <h1 class="text-16 text-muted my-2">LOGIN TO PROCEED</h1>
            <form action="" class="my-2">
                <div class="form-input my-2">
                    <label for="name" class="mb-1">Username</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Username..">
                </div>
                <div class="form-input my-2">
                    <label for="password" class="mb-1">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password...">
                </div>
                <a href="home.html" class="btn btn-primary rounded-sm text-center">Login</a>
            </form>
        </div>
    </main>
    <!-----------------//Main--------------------------------- -->
</body>
</html>
